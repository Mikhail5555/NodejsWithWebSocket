<script>
    var ws = new WebSocket('ws://localhost:3000/test');

    ws.onopen = function () {
        let message = {messageType: "connect"};
        ws.send(JSON.stringify(message));
    };

    ws.onmessage = function (message) {
        console.log(message);
    }
</script>
